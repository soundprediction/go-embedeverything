name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-rust:
    name: Build Rust Library (${{ matrix.os }} - ${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            arch: universal
            target_dir: darwin
          - os: ubuntu-latest
            arch: x86_64
            target_dir: linux-amd64
          - os: ubuntu-24.04-arm
            arch: aarch64
            target_dir: linux-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Build Rust (macOS Universal)
        if: matrix.os == 'macos-latest'
        run: bash scripts/compile_rust_mac.sh

      - name: Build Rust (Linux)
        if: matrix.os != 'macos-latest'
        run: bash scripts/compile_rust_linux.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.target_dir }}
          path: pkg/embedder/lib/${{ matrix.target_dir }}/

  test-go:
    name: Test Go (${{ matrix.os }})
    needs: build-rust
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target_dir: darwin
          - os: ubuntu-latest
            target_dir: linux-amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download Rust Artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-${{ matrix.target_dir }}
          path: pkg/embedder/lib/${{ matrix.target_dir }}

      - name: Run Go Tests
        run: |
          go test -v ./pkg/embedder/...

  release:
    name: Create Release
    needs: build-rust
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir assets
          # Copy all compressed libs to assets for release
          cp artifacts/lib-darwin/*.gz assets/
          cp artifacts/lib-linux-amd64/*.gz assets/
          cp artifacts/lib-linux-arm64/*.gz assets/
          # No renaming needed, they are platform specific in their names?
          # Wait, in artifacts they are libembed_anything_binding.so.gz
          # We should rename to avoid collision!
          
          mv artifacts/lib-darwin/libembed_anything_binding.dylib.gz assets/libembed_anything_binding-darwin-universal.dylib.gz
          mv artifacts/lib-darwin/libonnxruntime.dylib.gz assets/libonnxruntime-darwin-universal.dylib.gz
          
          mv artifacts/lib-linux-amd64/libembed_anything_binding.so.gz assets/libembed_anything_binding-linux-x86_64.so.gz
          mv artifacts/lib-linux-amd64/libonnxruntime.so.gz assets/libonnxruntime-linux-x86_64.so.gz
          
          mv artifacts/lib-linux-arm64/libembed_anything_binding.so.gz assets/libembed_anything_binding-linux-aarch64.so.gz
          mv artifacts/lib-linux-arm64/libonnxruntime.so.gz assets/libonnxruntime-linux-aarch64.so.gz

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/*.gz
